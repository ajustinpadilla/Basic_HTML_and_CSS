<DOCTYPE html>
	<html lang="en">
		<head>
			<title>creating a style</title>
			<meta charset="utf-8">
		</head>
		<body>
			<style>
				.Mine {
					Background-color: silver;
					color: green;
					text-decoration: underline;
					font-weight: bold;
					font-size: xx-large;
				}
			</style>
			<p class="Mine">This text will be silver, underlined, bold, xx-large, and with a black background.</p>
		</body>
	</html>
